<script>
  var SIZE = 500;
  var WIDTH = 1000;
  var HEIGHT = 500;
  var number = 1;
  var circs1 = [];
  var circs2 = [];
  var circs3 = [];
  var shapeDetails = shapeFunction("circle","purple");
  
  
  const svg1 = d3.select("#counting-fit")
      .append('svg')
      .attr('width', '100%')
      .attr('viewBox', '0 0 ' + WIDTH + ' ' + HEIGHT);
  
  
  const svg2 = d3.select("#counting-factorization")
      .append('svg')
      .attr('width', '100%')
      .attr('viewBox', '0 0 ' + WIDTH + ' ' + HEIGHT);
  
  const svg3 = d3.select("#counting-base10")
      .append('svg')
      .attr('width', '100%')
      .attr('viewBox', '0 0 ' + WIDTH + ' ' + HEIGHT);
  
  function apply(inputStr) {
      number = Number(document.getElementById(inputStr).value);
      set(number);
  }
  function set(x) {
      number = x;
      if (number < 1) {number = 1;}
      document.getElementById("number").innerHTML = "Number: " + number;
      make1(number);
      make2(number);
      make3(number);
  }
  function plus(){
      number++;
      if (number < 1) {number = 1;}
      document.getElementById("number").innerHTML = "Number: " + number;
      make1(number);
      make2(number);
      make3(number);
  }
  function min() {
      number--;
      if (number < 1) {number = 1;}
      document.getElementById("number").innerHTML = "Number: " + number;
      make1(number);
      make2(number);
      make3(number);
  }
  
  set(1);
  
  //COUNTING-FIT:
  function make1(number) {
      countingFit(svg1, WIDTH, HEIGHT, WIDTH/2, HEIGHT/2, number, circs1, shapeDetails);
  }
  
  //COUNTING-FACTORIZATION:
  function make2(number) {
      countingFactorization(svg2, WIDTH, HEIGHT, WIDTH/2, HEIGHT/2, number, circs2, shapeDetails);
  }
  
  //COUNTING-BASE10:
  function make3(number) {
      countingBase10(svg3, WIDTH, HEIGHT, WIDTH/2, HEIGHT/2, number, circs3, shapeDetails);
  }

  </script>

  <h4>About StraightforwardMath</h4>
  <p>StraightforwardMath will be a free and accessible collection of online interactive mathematics materials that solidify foundational mathematics skills. These materials are presented as a simple and straightforward story, always providing intuitive justification and often allowing students can re-discover the mathematical techniques themselves.</p>

  <p>Pre-college mathematics is often taught as a set of rules and drills, removing the creativity of mathematics. Procedural rules are thrown at students in hope that students retain enough information to complete the problem sets and pass the tests, but this is harmful long term. StraightforwardMath will be a resource to students that wish to quickly re-learn the important material in an intuitive way that will encourae confidence creativity in future mathematics.</p> -->

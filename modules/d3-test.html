<body>
    <div class = "container">
        <div class = "sharpbox" id="s">
            
        </div>
    </div>
</body>


<script>
    var width = 500;
    var height = 500;

    const svg = d3.select("#s")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

        var circ = svg.append("circle")
            .attr("cx",100)
            .attr("cy",100)
            .attr("r",20)
            .attr("fill","red");

        var bar1 = svg.append("rect")
            .attr("fill", "blue")
            .attr("x", 100)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)

        var bar2 = svg.append("rect")
            .attr("fill", "blue")
            .attr("x", 120)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)

    updateCirc();

    updateBar();

    function updateCirc() {
        circ.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .attr("cx",300)
            .attr("cy",300)
            .attr("r",200)
    }

    function updateBar() {
        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .attr("height",100);

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(2000)
            .attr("height",100);
    }
</script>
